<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Horror House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body id="body">
  <div id="hud">
    <div id="modeToggle">
      <label>
        <input type="checkbox" id="fullModeCheckbox" checked />
        Full mode (textures/models)
      </label>
    </div>
    <div id="status">
      <div><span class="label">Notes:</span> <span id="noteCount">0</span>/3</div>
      <div><span class="label">Password:</span> <span id="codeDisplay">_ _ _ _ _ _</span></div>
      <div><span class="label">Objective:</span> <span id="objective">Find 3 notes with password pieces to unlock the
          basement.</span></div>
      <div><span class="label">Hint:</span> <span id="hint"></span></div>
    </div>
  </div>

  <div id="overlay">
    <div id="message"></div>
    <button id="restartBtn" class="btn">Restart</button>
  </div>

  <div id="notePopup" class="note-popup">
    <div class="note-content">
      <button id="closeNoteBtn" class="close-btn">×</button>
      <div id="noteText" class="note-text"></div>
    </div>
  </div>

  <div id="storyPopup" class="story-popup">
    <div class="story-content">
      <p>theres... this eye... its chasing me</p>
      <p>i found shelter in this house, and the basement is safe but i need the password</p>
      <p>hes coming for me...</p>
      <button id="startBtn" class="btn">i understand</button>
    </div>
  </div>

  <div id="controls">
    <div class="dpad">
      <button class="btn" id="up">↑</button>
      <div>
        <button class="btn" id="left">←</button>
        <button class="btn" id="down">↓</button>
        <button class="btn" id="right">→</button>
      </div>
    </div>
    <div class="actions">
      <button class="btn" id="interact">Interact</button>
      <button class="btn" id="run">Run</button>
      <button class="btn" id="jump">Jump</button>
    </div>
  </div>

  <!-- Main game -->
  <script type="module" src="src/main.js"></script>
</body>

</html>
